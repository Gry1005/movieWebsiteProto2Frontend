<!-- Mobile section : one image per slide -->
<ngb-carousel style="margin-top:7vw; margin-bottom: 7vw; padding-bottom:0vw; outline:none !important;" 
*ngIf="mobile" [showNavigationIndicators]="false"
#carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
  <ng-template style="margin-top:0vw; padding-bottom:0vw;" ngbSlide *ngFor="let item of movies; index as i">

    <div style="margin-top:0vw; width: 100vw; padding-left:16vw; padding-right:16vw; padding-top:5vw; padding-bottom: 5vw;">

      <a [routerLink]="item.title ? ['/watch/movie/',item.id] : ['/watch/tv/',item.id]">
        <div style="height:15vw;" class="col-12 mobileZoom" style="margin-bottom: 0vw; margin-right:0vw;"
          (mouseenter)="showInd = item.id" (mouseleave)=" showInd = '' ">
            <div class="carousel-caption" style="padding-bottom:0vw;">
              <p class="colorChangeC text-left" 
              style="width:60.4vw; margin-left:3.5vw; padding-left:5vw; padding-right:5vw; padding-bottom: 1vw; padding-top:20vw; 
              min-height:30vw; height:auto; margin-bottom: 0vw; font-size:4vw;">{{item.title ? item.title:item.name}}</p>
            </div>
            
            <div class="picsum-img-wrapper">
              <img style=" width:60vw; height:88vw; margin-top: 2vw; margin-bottom: 2vw;" 
              class="img-responsive" [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path" 
              alt="My image {{i + 1}} description"
              >
            </div>
            
        </div>
      </a>

        <div class="text-left colorChangeC" 
        style="margin-top:0vw; color:white; position: relative; top:88vw; min-height:20vw; height:auto; padding-top:10vw; padding-bottom: 3vw; padding-left:3vw; padding-right:3vw;">

      </div>
      -->

    </div>

  </ng-template>
</ngb-carousel>

<ngb-carousel *ngIf="!mobile" class="col-12" #carousel style="outline: none !important;"
[showNavigationArrows]="moviesFormatted.length>1" [showNavigationIndicators]="moviesFormatted.length>1"
[interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let mvList of moviesFormatted; index as i">

      <div style="width:97vw; padding-left:10.5vw;" *ngFor="let item of mvList">

        <a [routerLink]="item.title ? ['/watch/movie/',item.id] : ['/watch/tv/',item.id]">
        <div style="height:15vw;" class="float-left mobileZoom" style="margin-bottom: 4vw; margin-right:1.9vw; max-width:11vw"
        (mouseenter)="showInd = item.id" (mouseleave)=" showInd = '' ">
          <div class="carousel-caption" style="padding-bottom:0vw; margin-left:-0.09vw;">
            <p *ngIf="item.id==showInd" class="colorChangeC text-left" 
            style="width:11.20vw; padding-left:1vw; padding-right:1vw; padding-bottom: 1vw; padding-top:3vw; 
            min-height:5vw; height:auto; margin-bottom: 0vw; font-size:1vw;">{{item.title ? item.title:item.name}}</p>
          </div>
          
            <div class="picsum-img-wrapper">
              <img style=" width:11vw; height:16.5vw; margin-top: 2vw; margin-bottom: 2vw;" 
              class="img-responsive" [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path" 
              alt="My image {{i + 1}} description"
              >
            </div>
         
        </div>
        </a>

      </div>
    
    </ng-template>
</ngb-carousel>
